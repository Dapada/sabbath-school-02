<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Gethsemane Sabbath School Test</title> 

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">

</head>
<body>


	<div class="container">
		<form class="form" id="login">
			<h1 class="form__title">Login</h1>
			<div class="form__message form__message--error" >Invalid username/password</div>
			<div class="form__input-group">
				<input type="text" class="form__input" autofocus placeholder="Username or Email" name="username or Email">
				<div class="form__input-error-message">This is an error message</div>
			</div>
			<div class="form__input-group">
				<input type="password" class="form__input" autofocus placeholder="Password" name="Password">
				<div class="form__input-error-message"></div>
			</div>
			<button class="form__button" type="submit">Continue</button>
			<p class="form__text">
				<a href="#" class="form__link">Forgot your password</a>	
			</p>
			<p class="form__text">
				Don't have an account? 
				<a class="form__link" href="./" id="linkCreateAccount">Create account </a>	
			</p>		
		</form>
	</div>



	<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>


</body>
</html>
