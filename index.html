<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Gethsemane Sabbath School Test</title> 

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">

</head>
<body>


	<div class="container">
		<div class="cover"></div>
		<form action="#">
			<div class="form-content">
				<div class="login-form">
				<div class="title">Login</div>
				<div class="input-boxes">
					<div class="input-box">
						<input type="text" placeholder="Username or email" name="Username or email" required>		
					</div>
					<div class="input-box">
						<input type="password" placeholder="Enter your password" name="Enter your password" required>
					</div>
					<div class="text"><a href="#">Forgot password</a></div>
					<div class="button input-box">
						<input type="submit" value="Submit" name="Submit">
					</div>	
					<div class="text">Don't have an account? <label for=""> Create account</label></div>						
				</div>
			</div>
			<div class="signup-form">
				<div class="title">Sign up</div>
				<div class="input-boxes">
					<div class="input-box">
						<input type="text" placeholder="Enter your full mame" name="Name" required>		
					</div>
					<div class="input-box">
						<input type="text" placeholder="Email address" name="Email address" required>		
					</div>
					<div class="input-box">
						<input type="text" placeholder="Create password" name="Create password" required>
					</div>
					
					<div class="button input-box">
						<input type="submit" value="Submit" name="Submit">
					</div>
					<div class="text">Already have an account? <label for=""> Sign in</label></div>							
				</div>
			</div>
		</div>		
		</form>
	</div>








	<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>


</body>
</html>
